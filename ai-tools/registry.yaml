# How to use this directory
usage:
  finding_tools: |
    1. Identify your business need (category)
    2. Read the category skill.yaml for tool comparisons
    3. Check sharp-edges.yaml for gotchas
    4. Use workflows in collaboration.yaml

  mastering_tools: |
    1. Start with the "recommended" tool for your stage
    2. Follow the onboarding steps in skill.yaml
    3. Implement one workflow from collaboration.yaml
    4. Avoid the mistakes in sharp-edges.yaml

