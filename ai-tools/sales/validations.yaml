# Sales AI Tools - Validations
# Checklists and checks for sales tool implementation

validations:
  # =============================================================================
  # SETUP CHECKLISTS
  # =============================================================================

  - id: crm-setup-checklist
    name: CRM Setup Checklist
    type: checklist
    description: "Verify CRM is properly configured"
    items:
      - "Pipeline stages defined and documented"
      - "Required fields at each stage set"
      - "Lead scoring configured"
      - "Activity types defined"
      - "Email integration connected"
      - "Calendar integration connected"
      - "Team territories/ownership rules set"
      - "Dashboards for key metrics created"
      - "Automation workflows documented"
      - "Data backup/export process set"

  - id: cold-email-setup-checklist
    name: Cold Email Infrastructure Setup
    type: checklist
    description: "Before sending any cold emails"
    items:
      - "Separate domain purchased (not main domain)"
      - "Domain authenticated (SPF, DKIM, DMARC)"
      - "Mailboxes created and warmed up (2+ weeks)"
      - "Sending tool connected"
      - "Unsubscribe link configured"
      - "Physical address in signature"
      - "Bounce handling configured"
      - "Deliverability monitoring set up"
      - "Daily send limits configured"
      - "Test emails sent to spam checkers"

  - id: data-provider-setup
    name: Data Provider Setup
    type: checklist
    description: "Before using data enrichment tools"
    items:
      - "Ideal Customer Profile (ICP) documented"
      - "Target account list defined"
      - "Key personas identified"
      - "Required data fields listed"
      - "CRM integration configured"
      - "Credit budget allocated"
      - "Data quality process defined"
      - "Enrichment workflow documented"

  - id: sequence-launch-checklist
    name: Sequence Launch Checklist
    type: checklist
    description: "Before launching any outreach sequence"
    items:
      - "List verified (emails checked)"
      - "Personalization variables tested"
      - "Links working correctly"
      - "Unsubscribe working"
      - "CRM sync verified"
      - "Reply detection configured"
      - "Out-of-office handling set"
      - "Bounce handling confirmed"
      - "Send times optimized for timezone"
      - "A/B test tracking configured"

  # =============================================================================
  # COMPLIANCE CHECKS
  # =============================================================================

  - id: email-compliance-checklist
    name: Email Compliance Check
    type: checklist
    description: "Ensure email outreach is compliant"
    items:
      - "Clear sender identification"
      - "Physical mailing address included"
      - "Working unsubscribe mechanism"
      - "Opt-outs honored within 10 days"
      - "Subject line not deceptive"
      - "Commercial intent clear"
      - "No misleading header information"
      - "Suppression list checked"
      - "GDPR consent documented (if EU)"
      - "CCPA requirements met (if California)"

  - id: call-recording-compliance
    name: Call Recording Compliance
    type: checklist
    description: "Before recording sales calls"
    items:
      - "Two-party consent states identified"
      - "International recording laws researched"
      - "Consent script approved by legal"
      - "Opt-out process defined"
      - "Recording disclosure in meeting invite"
      - "Verbal consent obtained on call"
      - "Retention policy defined"
      - "Access controls implemented"
      - "GDPR data subject rights supported"

  - id: data-privacy-checklist
    name: Data Privacy Compliance
    type: checklist
    description: "Data handling compliance"
    items:
      - "Data processing agreements signed"
      - "GDPR legal basis documented"
      - "Data retention policies set"
      - "Right to deletion process exists"
      - "Data export capability confirmed"
      - "Sub-processor list maintained"
      - "Privacy policy covers tools used"
      - "Data breach response plan exists"

  # =============================================================================
  # QUALITY CHECKS
  # =============================================================================

  - id: list-quality-check
    name: List Quality Check
    type: checklist
    description: "Before any outreach campaign"
    items:
      - "Bounce rate expected <3%"
      - "Emails verified by tool"
      - "No role-based emails (info@, sales@)"
      - "Recent data (<6 months)"
      - "Duplicates removed"
      - "Existing customers excluded"
      - "Current prospects excluded"
      - "Opted-out contacts excluded"
      - "ICP fit verified"
      - "Size appropriate for campaign"

  - id: email-quality-check
    name: Email Content Quality
    type: checklist
    description: "Before sending email copy"
    items:
      - "Subject line under 50 characters"
      - "No spam trigger words"
      - "Personalization tokens work"
      - "Clear value proposition"
      - "Single, clear CTA"
      - "Under 150 words"
      - "No broken links"
      - "Mobile-friendly format"
      - "Signature complete"
      - "Sounds human, not robotic"

  - id: crm-data-quality
    name: CRM Data Quality Audit
    type: checklist
    description: "Monthly CRM health check"
    items:
      - "Duplicate rate <5%"
      - "Contact email fill rate >90%"
      - "Company field fill rate >95%"
      - "Stage accuracy verified (spot check)"
      - "Activity logged for active deals"
      - "Close dates realistic"
      - "Deal amounts accurate"
      - "Owner fields correct"
      - "No orphan contacts"
      - "Stale leads archived"

  # =============================================================================
  # PERFORMANCE CHECKS
  # =============================================================================

  - id: outreach-performance-check
    name: Outreach Performance Benchmarks
    type: checklist
    description: "Weekly outreach metrics review"
    items:
      - "Open rate >30% (cold), >50% (warm)"
      - "Reply rate >3% (cold), >10% (warm)"
      - "Bounce rate <3%"
      - "Unsubscribe rate <1%"
      - "Spam complaint rate <0.1%"
      - "Meeting book rate on track"
      - "Sequence completion rate monitored"
      - "A/B test learnings documented"

  - id: pipeline-health-check
    name: Pipeline Health Check
    type: checklist
    description: "Weekly pipeline review"
    items:
      - "Coverage ratio >3x quota"
      - "Stage distribution healthy"
      - "No deals stuck >2x average cycle"
      - "Win rate within range"
      - "Average deal size stable"
      - "Forecast accuracy tracked"
      - "Next actions scheduled for all deals"
      - "Risk flags addressed"

  - id: activity-metrics-check
    name: Activity Metrics Check
    type: checklist
    description: "Rep activity monitoring"
    items:
      - "Calls per day on target"
      - "Emails per day on target"
      - "Meetings booked per week on target"
      - "LinkedIn touches appropriate"
      - "Response time under SLA"
      - "Activity logged in CRM"
      - "Follow-up tasks completed"

  # =============================================================================
  # INTEGRATION VALIDATIONS
  # =============================================================================

  - id: integration-health-check
    name: Integration Health Check
    type: checklist
    description: "Verify tool integrations working"
    items:
      - "CRM sync completing without errors"
      - "Activity logging correctly"
      - "Contact data syncing properly"
      - "Email tracking working"
      - "Calendar sync operational"
      - "No duplicate records from sync"
      - "Proper field mapping verified"
      - "Error alerts configured"

  - id: tool-stack-audit
    name: Tool Stack Audit
    type: checklist
    description: "Quarterly review of sales tools"
    items:
      - "All tools actively used"
      - "No redundant functionality"
      - "Integrations documented"
      - "Costs justified by usage"
      - "License count appropriate"
      - "New feature adoption reviewed"
      - "Training needs identified"
      - "Consolidation opportunities evaluated"
