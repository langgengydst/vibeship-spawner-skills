# =============================================================================
# DECISION GUIDE
# =============================================================================

decision_guide:
  by_stage:
    pre_seed:
      crm: hubspot-sales
      outreach: instantly
      data: apollo
      reason: "Free/cheap, gets the job done"
      total_cost: "$50-100/month"

    seed:
      crm: hubspot-sales
      outreach: apollo
      data: apollo
      ai: lavender
      reason: "All-in-one with email coaching"
      total_cost: "$100-300/month"

    series_a:
      crm: salesforce
      outreach: outreach
      data: [apollo, clearbit]
      ai: gong
      reason: "Professional stack, scales with team"
      total_cost: "$500-2,000/month"

    series_b_plus:
      crm: salesforce
      outreach: outreach
      data: zoominfo
      intelligence: [gong, clari]
      enrichment: clay
      reason: "Enterprise stack, full visibility"
      total_cost: "$5,000+/month"

  by_use_case:
    cold_email:
      primary: instantly
      alternative: lemlist
      enterprise: outreach

    prospecting:
      primary: apollo
      enterprise: zoominfo
      europe: cognism

    call_coaching:
      primary: gong
      alternative: salesloft

    pipeline_management:
      primary: hubspot-sales
      enterprise: salesforce
      simple: pipedrive

