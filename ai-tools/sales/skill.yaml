# =============================================================================
# PATTERNS
# =============================================================================

patterns:
  - name: "Waterfall enrichment"
    description: "Use multiple data sources in sequence for best coverage"
    example: "Apollo first, Clearbit second, manual research third"
    impact: "80%+ match rate vs 50-60% single source"

  - name: "Multi-channel sequences"
    description: "Combine email, LinkedIn, calls in one sequence"
    example: "Email Day 1, LinkedIn Day 3, Call Day 5, Email Day 7"
    impact: "2-3x reply rates vs email only"

  - name: "Signal-based outreach"
    description: "Trigger outreach on buying signals"
    example: "Job change, funding, tech install, website visit"
    impact: "10x better timing than cold spray"

  - name: "Account-based campaigns"
    description: "Coordinate outreach across account stakeholders"
    example: "Economic buyer + champion + end user sequenced together"
    impact: "Faster deal cycles, higher win rates"

  - name: "CRM as single source of truth"
    description: "All activity, data, and insights flow to CRM"
    example: "Automatic activity logging, enrichment sync"
    impact: "Accurate forecasting, no data silos"

# =============================================================================
# ANTI-PATTERNS
# =============================================================================

anti_patterns:
  - name: "Spray and pray"
    description: "Blasting generic emails to huge lists"
    impact: "Low reply rates, domain reputation damage"
    fix: "Smaller, targeted lists with personalization"

  - name: "Too many tools"
    description: "Different tool for every function"
    impact: "Data silos, inefficiency, high cost"
    fix: "Choose integrated stack, minimize point solutions"

  - name: "Ignoring deliverability"
    description: "Sending cold email without warmup"
    impact: "Emails go to spam, domain blacklisted"
    fix: "Warm up domains, monitor deliverability, use tools"

  - name: "No activity tracking"
    description: "Failing to log calls, emails, meetings"
    impact: "No visibility, poor forecasting"
    fix: "Auto-logging, CRM discipline"

  - name: "Buying data without process"
    description: "Purchasing ZoomInfo without knowing how to use it"
    impact: "Expensive shelfware"
    fix: "Define workflows before buying data"

