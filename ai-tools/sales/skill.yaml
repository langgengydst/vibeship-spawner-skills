# Sales AI Tools
# CRM automation, outreach, lead scoring, and sales intelligence

id: sales-ai-tools
name: Sales AI Tools
version: "1.0.0"
category: ai-tools

description: |
  Master the AI tools that supercharge your sales process.
  From prospecting to closing, automate the grind and focus
  on building relationships that convert.

business_value:
  time_saved: "15-25 hours/week on prospecting and admin"
  cost_saved: "$5,000-20,000/month vs additional SDRs"
  revenue_impact: "2-5x pipeline generation, 20-40% faster close"
  competitive_edge: "Reach more prospects with personalized outreach"

# =============================================================================
# SALES ENGAGEMENT & OUTREACH
# =============================================================================

tools:
  outreach:
    - id: apollo
      name: Apollo.io
      website: https://apollo.io
      best_for: "All-in-one prospecting and outreach"
      pricing:
        free_tier: true
        free_limits: "50 credits/month"
        basic: "$49/month"
        professional: "$99/month"
        organization: "$149/month"
      strengths:
        - "275M+ contact database"
        - "Email sequencing built-in"
        - "Intent data included"
        - "LinkedIn integration"
        - "AI-powered email writing"
      weaknesses:
        - "Data accuracy varies"
        - "Can feel overwhelming"
        - "Email deliverability needs setup"
      best_for_stage: "Seed to Series B, volume outreach"

    - id: outreach
      name: Outreach.io
      website: https://outreach.io
      best_for: "Enterprise sales engagement"
      pricing:
        paid_starts: "Custom (typically $100+/user/month)"
      strengths:
        - "Best-in-class sequences"
        - "Advanced analytics"
        - "AI recommendations"
        - "Deep CRM integrations"
        - "Conversation intelligence"
      weaknesses:
        - "Expensive"
        - "Complex setup"
        - "Enterprise sales cycle"
      best_for_stage: "Series B+, enterprise sales teams"

    - id: salesloft
      name: SalesLoft
      website: https://salesloft.com
      best_for: "Sales engagement with coaching"
      pricing:
        paid_starts: "Custom (typically $100+/user/month)"
      strengths:
        - "Strong coaching features"
        - "Good Salesforce integration"
        - "Conversation intelligence"
        - "Revenue intelligence"
      weaknesses:
        - "Expensive"
        - "Steeper learning curve"
      best_for_stage: "Mid-market to enterprise"

    - id: instantly
      name: Instantly
      website: https://instantly.ai
      best_for: "Cold email at scale"
      pricing:
        growth: "$37/month"
        hypergrowth: "$97/month"
        light_speed: "$358/month"
      strengths:
        - "Unlimited email accounts"
        - "Email warmup included"
        - "Lead database included"
        - "Great deliverability"
        - "Simple interface"
      weaknesses:
        - "Email only (no calls)"
        - "Less sophisticated than enterprise tools"
      best_for_stage: "Early stage, cold email focus"

    - id: lemlist
      name: Lemlist
      website: https://lemlist.com
      best_for: "Personalized cold outreach"
      pricing:
        free_tier: true
        starter: "$39/month"
        pro: "$69/month"
        scale: "$99/month"
      strengths:
        - "Image/video personalization"
        - "Multi-channel sequences"
        - "Good deliverability"
        - "LinkedIn automation"
      weaknesses:
        - "Personalization takes time"
        - "Smaller database than Apollo"
      best_for_stage: "Startups wanting creative outreach"

  # =============================================================================
  # LEAD INTELLIGENCE
  # =============================================================================

  lead_intelligence:
    - id: zoominfo
      name: ZoomInfo
      website: https://zoominfo.com
      best_for: "Enterprise B2B data"
      pricing:
        paid_starts: "Custom ($15,000+/year typical)"
      strengths:
        - "Most accurate B2B data"
        - "Intent signals"
        - "Org charts"
        - "Technographics"
        - "Workflow automation"
      weaknesses:
        - "Very expensive"
        - "Long contracts"
        - "Enterprise sales process"
      best_for_stage: "Series B+, enterprise teams"

    - id: lusha
      name: Lusha
      website: https://lusha.com
      best_for: "Quick contact lookup"
      pricing:
        free_tier: true
        free_limits: "5 credits/month"
        pro: "$39/month"
        premium: "$69/month"
      strengths:
        - "Chrome extension is great"
        - "Good accuracy"
        - "Simple to use"
        - "GDPR compliant"
      weaknesses:
        - "Limited features"
        - "No sequences"
      best_for_stage: "Individual reps, quick lookups"

    - id: clearbit
      name: Clearbit
      website: https://clearbit.com
      best_for: "Data enrichment API"
      pricing:
        paid_starts: "Custom"
      strengths:
        - "Best enrichment API"
        - "Real-time data"
        - "CRM integrations"
        - "Intent data"
        - "Reveal (identify website visitors)"
      weaknesses:
        - "API focus (less self-serve)"
        - "Can get expensive"
      best_for_stage: "Teams building custom workflows"

