# Automation AI Tools
# Workflow automation, no-code/low-code, and process automation

id: automation-ai-tools
name: Automation AI Tools
version: "1.0.0"
category: ai-tools

description: |
  Master the AI tools that automate repetitive work and connect
  your tools. From simple Zapier integrations to complex AI-powered
  workflows, reclaim hours every week.

business_value:
  time_saved: "20-40 hours/week on manual processes"
  cost_saved: "$5,000-20,000/month vs manual labor"
  revenue_impact: "Faster execution, fewer errors, scale without hiring"
  competitive_edge: "Do more with less, respond faster"

# =============================================================================
# INTEGRATION PLATFORMS
# =============================================================================

tools:
  integration_platforms:
    - id: zapier
      name: Zapier
      website: https://zapier.com
      best_for: "Simple no-code automation"
      pricing:
        free_tier: true
        free_limits: "100 tasks/month, 5 zaps"
        starter: "$19.99/month (750 tasks)"
        professional: "$49/month (2K tasks)"
        team: "$69/month (unlimited)"
      strengths:
        - "6,000+ app integrations"
        - "Easiest to use"
        - "AI features improving"
        - "Most reliable"
        - "Great documentation"
      weaknesses:
        - "Gets expensive at volume"
        - "Limited for complex logic"
        - "Per-task pricing adds up"
      best_for_stage: "Any stage, simple automations"

    - id: make
      name: Make (formerly Integromat)
      website: https://make.com
      best_for: "Complex visual workflows"
      pricing:
        free_tier: true
        free_limits: "1,000 ops/month"
        core: "$9/month (10K ops)"
        pro: "$16/month (10K ops + features)"
        teams: "$29/month"
      strengths:
        - "Visual builder is powerful"
        - "Better pricing than Zapier"
        - "Complex logic support"
        - "Data transformation"
        - "API flexibility"
      weaknesses:
        - "Steeper learning curve"
        - "Can be confusing at first"
      best_for_stage: "Technical teams, complex workflows"

    - id: n8n
      name: n8n
      website: https://n8n.io
      best_for: "Self-hosted, developer-friendly"
      pricing:
        self_hosted: "Free (open source)"
        cloud_starter: "$20/month"
        cloud_pro: "$50/month"
      strengths:
        - "Open source, self-hostable"
        - "Developer-friendly"
        - "No per-execution pricing"
        - "Code when needed"
        - "AI integrations built-in"
      weaknesses:
        - "Fewer integrations than Zapier"
        - "Requires technical skills"
      best_for_stage: "Technical teams, privacy-conscious"

    - id: tray-io
      name: Tray.io
      website: https://tray.io
      best_for: "Enterprise automation"
      pricing:
        paid_starts: "Custom (typically $5K+/month)"
      strengths:
        - "Enterprise-grade"
        - "Complex multi-step workflows"
        - "Strong governance"
        - "API-first"
        - "AI Merlin features"
      weaknesses:
        - "Very expensive"
        - "Enterprise sales cycle"
      best_for_stage: "Enterprise, complex requirements"

    - id: workato
      name: Workato
      website: https://workato.com
      best_for: "Enterprise iPaaS"
      pricing:
        paid_starts: "Custom"
      strengths:
        - "Best enterprise platform"
        - "AI-powered recipes"
        - "Strong security/compliance"
        - "Advanced error handling"
      weaknesses:
        - "Enterprise pricing"
        - "Complex for simple needs"
      best_for_stage: "Large enterprises"

  # =============================================================================
  # AI AUTOMATION AGENTS
  # =============================================================================

  ai_agents:
    - id: bardeen
      name: Bardeen
      website: https://bardeen.ai
      best_for: "Browser automation with AI"
      pricing:
        free_tier: true
        professional: "$10/month"
        business: "$15/user/month"
      strengths:
        - "AI-powered web scraping"
        - "Browser extension"
        - "No-code automation"
        - "Integrates with apps"
        - "Magic Box AI builder"
      weaknesses:
        - "Browser-focused"
        - "Can break with site changes"
      best_for_stage: "Individual automation needs"

    - id: browse-ai
      name: Browse AI
      website: https://browse.ai
      best_for: "Web scraping automation"
      pricing:
        free_tier: true
        starter: "$39/month"
        professional: "$99/month"
      strengths:
        - "No-code web scraping"
        - "Monitoring changes"
        - "Scheduled extraction"
        - "Anti-bot handling"
      weaknesses:
        - "Only for scraping"
        - "Complex sites can break"
      best_for_stage: "Data collection needs"

    - id: clay
