      name: Activepieces
      website: https://activepieces.com
      best_for: "Open source automation"
      pricing:
        self_hosted: "Free"
        cloud_free: "Free tier"
        cloud_pro: "$10/month"
      strengths:
        - "Open source"
        - "Self-hostable"
        - "Growing integrations"
