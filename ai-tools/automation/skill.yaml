# =============================================================================
# DECISION GUIDE
# =============================================================================

decision_guide:
  by_complexity:
    simple:
      primary: zapier
      alternative: make
      reason: "Easiest to use, most integrations"

    moderate:
      primary: make
      alternative: n8n
      reason: "More power, better pricing"

    complex:
      primary: n8n
      alternative: tray-io
      reason: "Full control, developer-friendly"

    enterprise:
      primary: workato
      alternative: tray-io
      reason: "Governance, security, scale"

  by_use_case:
    crm_integrations:
      primary: zapier
      alternative: make

    web_scraping:
      primary: browse-ai
      alternative: bardeen

    desktop_automation:
      primary: power-automate
      alternative: uipath

    ai_workflows:
      primary: make
      alternative: respell

    gtm_automation:
      primary: clay
      alternative: bardeen

  by_stage:
    pre_seed:
      recommended: zapier
      reason: "Free tier, fast setup"
      total_cost: "$0"

    seed:
      recommended: zapier
      reason: "Scale with tasks needed"
      total_cost: "$20-50/month"

    series_a:
      recommended: make
      reason: "Better pricing at volume"
      total_cost: "$50-200/month"

    series_b_plus:
      recommended: [make, n8n]
      reason: "Mix based on workflow complexity"
      total_cost: "$200-1,000/month"

# =============================================================================
# MASTERY PATH
# =============================================================================

mastery:
  learning_curve: low-to-medium
  time_to_value: "30 minutes"
  time_to_proficiency: "1-2 weeks"
  time_to_mastery: "1-2 months"

  onboarding_steps:
    - step: 1
      action: "Identify automation opportunity"
      details: "Find repetitive manual process"
      time: "30 min"

    - step: 2
      action: "Build first simple automation"
      details: "2-3 step workflow"
      time: "30 min"

    - step: 3
      action: "Test and refine"
      details: "Run with test data, fix issues"
      time: "30 min"

    - step: 4
      action: "Enable and monitor"
      details: "Turn on, watch for errors"
      time: "Ongoing"

    - step: 5
      action: "Build more complex workflows"
      details: "Add conditions, multiple steps"
      time: "As needed"

# =============================================================================
# PATTERNS
# =============================================================================

patterns:
  - name: "Start small, expand"
    description: "Begin with simple 2-step zaps before complex flows"
    example: "Form submission → Slack notification"
    impact: "Quick wins, learn the tool"

  - name: "Error handling first"
    description: "Plan for failures before building"
    example: "What if API is down? What if data is missing?"
    impact: "Reliable automations that don't break"

  - name: "Centralize triggers"
    description: "One source of truth triggers multiple actions"
    example: "New customer → CRM, Slack, email, project management"
    impact: "Consistency, single point of failure"

  - name: "Version your automations"
    description: "Document and version control complex workflows"
    example: "Keep changelog of changes to critical automations"
    impact: "Easy debugging, rollback capability"

  - name: "Monitor task usage"
    description: "Track tasks/operations to manage costs"
    example: "Weekly review of task consumption by automation"
    impact: "No billing surprises, optimize heavy workflows"

# =============================================================================
# ANTI-PATTERNS
# =============================================================================

anti_patterns:
  - name: "Over-automation"
    description: "Automating everything without considering value"
    impact: "Maintenance burden, fragile systems"
    fix: "Only automate high-value, repetitive processes"

  - name: "No error handling"
    description: "Assuming automations will always work"
    impact: "Silent failures, lost data"
    fix: "Add error paths, notifications, retry logic"

  - name: "Hardcoded values"
    description: "Putting specific values in automations"
    impact: "Breaks when things change"
    fix: "Use variables, lookup tables, configuration"

  - name: "Single point of failure"
    description: "Critical business process on one automation"
    impact: "Business stops when automation breaks"
    fix: "Monitoring, fallbacks, manual override process"

  - name: "Task explosion"
    description: "Triggering automations too frequently"
    impact: "Huge bills, rate limits"
    fix: "Batch operations, time triggers, deduplication"

triggers:
  - "automation"
  - "workflow"
  - "integrate tools"
  - "connect apps"
  - "zapier"
  - "no-code"
  - "automate process"
  - "rpa"

tags:
