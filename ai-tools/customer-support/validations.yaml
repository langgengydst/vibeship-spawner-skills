# Customer Support AI Tools - Validations
# Checklists and checks for support tool implementation

validations:
  # =============================================================================
  # SETUP CHECKLISTS
  # =============================================================================

  - id: helpdesk-setup-checklist
    name: Helpdesk Setup Checklist
    type: checklist
    description: "Verify helpdesk is properly configured"
    items:
      - "Channels configured (email, chat, social)"
      - "Routing rules established"
      - "Business hours and SLAs set"
      - "Email templates configured"
      - "Auto-responders set up"
      - "Ticket fields customized"
      - "Views and queues created"
      - "Notifications configured"
      - "Integrations connected (CRM, product)"
      - "Team members added with correct roles"

  - id: ai-agent-setup-checklist
    name: AI Agent Setup Checklist
    type: checklist
    description: "Before enabling AI chatbot"
    items:
      - "Knowledge base has 50+ articles"
      - "Top 50 questions are covered"
      - "Content is current and accurate"
      - "Handoff triggers defined"
      - "Escalation paths configured"
      - "Fallback responses created"
      - "Business hours behavior set"
      - "Test conversations completed"
      - "Monitoring dashboard set up"
      - "Spending limits configured (if pay-per-use)"

  - id: knowledge-base-setup
    name: Knowledge Base Setup Checklist
    type: checklist
    description: "Before launching knowledge base"
    items:
      - "Content structure planned"
      - "Top 20 articles written"
      - "Style guide established"
      - "Search tested and working"
      - "Categories organized logically"
      - "Images/videos included where helpful"
      - "Feedback mechanism enabled"
      - "Analytics configured"
      - "SEO optimized (if public)"
      - "Mobile experience tested"

  # =============================================================================
  # QUALITY CHECKLISTS
  # =============================================================================

  - id: article-quality-check
    name: Article Quality Check
    type: checklist
    description: "Before publishing KB article"
    items:
      - "Title clearly states topic"
      - "Problem/question addressed in first paragraph"
      - "Steps are numbered and clear"
      - "Screenshots/visuals current"
      - "Links tested and working"
      - "No jargon or unclear terms"
      - "Related articles linked"
      - "Keywords included for search"
      - "Reviewed by someone else"
      - "Updated date is current"

  - id: response-quality-check
    name: Response Quality Check
    type: checklist
    description: "QA checklist for agent responses"
    items:
      - "Greeting is personal and warm"
      - "Problem fully understood"
      - "Solution complete and accurate"
      - "Next steps clear"
      - "Appropriate tone for situation"
      - "Grammar and spelling correct"
      - "Relevant KB articles linked"
      - "Sets expectations (timeline, follow-up)"
      - "Closing invites further questions"
      - "Internal notes added for context"

  - id: ai-response-quality
    name: AI Response Quality Audit
    type: checklist
    description: "Weekly AI conversation review"
    items:
      - "Resolution accuracy >90%"
      - "No factual errors found"
      - "Appropriate escalation triggers"
      - "Tone matches brand voice"
      - "No hallucinated policies"
      - "Links to correct articles"
      - "Handoffs are smooth"
      - "User feedback reviewed"

  # =============================================================================
  # PERFORMANCE METRICS
  # =============================================================================

  - id: support-metrics-check
    name: Support Metrics Benchmarks
    type: checklist
    description: "Weekly metrics review"
    items:
      - "First response time <1 hour (chat <5 min)"
      - "Resolution time within SLA"
      - "CSAT >90%"
      - "First contact resolution >70%"
      - "Ticket reopen rate <5%"
      - "AI deflection rate on target"
      - "Agent utilization healthy (not >80%)"
      - "Backlog not growing"

  - id: ai-performance-metrics
    name: AI Agent Performance
    type: checklist
    description: "Monthly AI review"
    items:
      - "Resolution rate meeting expectations"
      - "Escalation rate appropriate (not too high/low)"
      - "Thumbs up/down ratio positive"
      - "No increase in complaints about AI"
      - "Cost per resolution acceptable"
      - "Content gaps identified and filled"
      - "Edge cases documented"

  - id: kb-performance-metrics
    name: Knowledge Base Performance
    type: checklist
    description: "Monthly KB review"
    items:
      - "Search success rate >80%"
      - "Article feedback positive"
      - "'This didn't help' rate <10%"
      - "Most-viewed articles reviewed"
      - "Zero-result searches addressed"
      - "Outdated content flagged"
      - "New product features documented"

  # =============================================================================
  # OPERATIONAL CHECKLISTS
  # =============================================================================

  - id: daily-ops-checklist
    name: Daily Support Operations
    type: checklist
    description: "Daily team lead checklist"
    items:
      - "Queue reviewed and prioritized"
      - "SLA breaches addressed"
      - "Escalated tickets handled"
      - "Staffing matches volume"
      - "Team standup completed"
      - "VIP/urgent tickets identified"

  - id: weekly-ops-checklist
    name: Weekly Support Operations
    type: checklist
    description: "Weekly manager checklist"
    items:
      - "Metrics dashboard reviewed"
      - "QA scores reviewed"
      - "Agent 1:1s completed"
      - "Top issues reported to product"
      - "Knowledge gaps identified"
      - "Upcoming changes communicated"
      - "Training needs assessed"

  - id: monthly-ops-checklist
    name: Monthly Support Review
    type: checklist
    description: "Monthly leadership review"
    items:
      - "Full metrics review completed"
      - "Trend analysis performed"
      - "Agent performance reviewed"
      - "Tool utilization assessed"
      - "Content audit completed"
      - "Customer feedback synthesized"
      - "Improvement initiatives planned"
      - "Budget vs actuals reviewed"

  # =============================================================================
  # ESCALATION VALIDATION
  # =============================================================================

  - id: escalation-checklist
    name: Escalation Readiness
    type: checklist
    description: "Before escalating a ticket"
    items:
      - "All standard troubleshooting completed"
      - "Issue clearly documented"
      - "Customer context provided"
      - "Steps to reproduce included"
      - "Severity correctly assessed"
      - "Correct escalation path identified"
      - "Customer expectation set"
      - "Internal note explains why escalating"

  - id: incident-checklist
    name: Support Incident Checklist
    type: checklist
    description: "When major issue occurs"
    items:
      - "Incident identified and logged"
      - "Engineering alerted"
      - "Status page updated"
      - "Canned response prepared"
      - "Volume alert sent to team"
      - "Leadership notified"
      - "Customer communication sent"
      - "Follow-up timeline established"
      - "Post-mortem scheduled"

  # =============================================================================
  # TRAINING VALIDATION
  # =============================================================================

  - id: new-agent-checklist
    name: New Agent Readiness
    type: checklist
    description: "Before agent handles tickets solo"
    items:
      - "Product training completed"
      - "Tool training completed"
      - "Policy/process training done"
      - "Shadowed experienced agent"
      - "Handled supervised tickets"
      - "QA scores acceptable"
      - "Escalation process understood"
      - "KB contribution made"
      - "Team introduction done"
      - "Buddy assigned for questions"

  - id: tool-training-checklist
    name: Tool Training Checklist
    type: checklist
    description: "Per-tool training verification"
    items:
      - "Can create and update tickets"
      - "Can use macros/templates"
      - "Can route/assign tickets"
      - "Can escalate properly"
      - "Can access customer context"
      - "Can use KB search"
      - "Can track personal metrics"
      - "Knows when to use AI assist"
