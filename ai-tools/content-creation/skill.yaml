      website: https://suno.com
      best_for: "AI music generation"
      pricing:
        free_tier: true
        pro: "$10/month"
        premier: "$30/month"
      strengths:
        - "Full songs from text"
        - "Multiple genres"
        - "Good quality"
      weaknesses:
