      pricing:
        free_tier: true
        pro: "$49/month"
        team: "$249/month"
      strengths:
        - "Fast copy generation"
        - "Good templates"
        - "Workflow automation"
      weaknesses:
        - "Quality varies"
        - "Needs editing"
