        - "Hit or miss quality"
      best_for_stage: "Background music, jingles"

    - id: udio
      name: Udio
      website: https://udio.com
      best_for: "High-quality AI music"
      pricing:
        free_tier: true
        standard: "$10/month"
        pro: "$30/month"
      strengths:
