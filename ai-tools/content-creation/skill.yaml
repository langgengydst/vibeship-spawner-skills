        - "Great for editing/feedback"
      weaknesses:
        - "Can be verbose"
        - "Sometimes overly cautious"
      best_for_stage: "Serious content creation"

    - id: chatgpt
      name: ChatGPT
      website: https://chat.openai.com
      best_for: "Versatile, all-purpose"
      pricing:
        free_tier: true
        plus: "$20/month"
        api: "Pay per token"
      strengths:
        - "Most versatile"
        - "Great plugin ecosystem"
        - "DALL-E integration"
        - "Voice mode"
      weaknesses:
        - "Can be generic"
        - "Context limits"
      best_for_stage: "General purpose"

    - id: jasper
      name: Jasper
      website: https://jasper.ai
      best_for: "Marketing team workflows"
      pricing:
        creator: "$49/month"
        pro: "$69/month"
