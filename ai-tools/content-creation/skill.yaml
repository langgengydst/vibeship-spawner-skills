# =============================================================================
# MASTERY PATH
# =============================================================================

mastery:
  learning_curve: medium
  time_to_value: "1-2 hours"
  time_to_proficiency: "1 week"
  time_to_mastery: "1-2 months"

  onboarding_steps:
    - step: 1
      action: "Pick one tool per content type you need"
      time: "30 min"

    - step: 2
      action: "Learn basic prompting"
      time: "2 hours"
      resources:
        - "Tool documentation"
        - "Community galleries for inspiration"

    - step: 3
      action: "Create your first content piece"
      time: "1 hour"

    - step: 4
      action: "Build prompt templates for your use cases"
      time: "2 hours"

    - step: 5
      action: "Establish content workflow"
      time: "1 hour"

# =============================================================================
# PATTERNS
# =============================================================================

patterns:
  - name: "Start with reference images"
    applies_to: [midjourney, flux, runway]
    description: "Use existing images to guide style and composition"
    example: "Upload brand images as style reference"

  - name: "Iterate, don't perfect first try"
    applies_to: [all]
    description: "Generate multiple variations, pick best, refine"
    example: "Generate 4 options, vary the best one, repeat"

  - name: "Build prompt templates"
    applies_to: [all]
    description: "Create reusable prompt structures for consistency"
    example: "Brand photo template: [subject], brand colors, professional lighting, --ar 16:9"

  - name: "Batch similar content"
    applies_to: [all]
    description: "Create all similar content at once for efficiency"
    example: "Generate all social posts for the month in one session"

# =============================================================================
# ANTI-PATTERNS
# =============================================================================

anti_patterns:
  - name: "Prompt stuffing"
    description: "Adding too many conflicting concepts"
    impact: "Confused, muddy outputs"
    fix: "Focus on 2-3 key elements"

  - name: "No iteration"
    description: "Accepting first output"
    impact: "Mediocre results"
    fix: "Always generate variations and refine"

  - name: "Ignoring aspect ratios"
    description: "Using default for everything"
    impact: "Content doesn't fit platforms"
    fix: "Match aspect ratio to final use"

  - name: "Over-relying on AI"
    description: "Publishing without human review"
    impact: "Brand inconsistency, errors"
    fix: "Always human review before publish"

triggers:
  - "need images"
  - "create video"
  - "generate content"
  - "voiceover"
  - "marketing visuals"
  - "social media content"
  - "ad creative"

tags:
