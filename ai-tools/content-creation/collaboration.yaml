# =============================================================================
# WORKFLOWS
# =============================================================================

workflows:
  - id: product-launch-content
    name: "Product Launch Content Package"
    description: "Create all assets for product launch"
    tools: [midjourney, runway, elevenlabs, claude, canva]
    steps:
      - step: 1
        action: "Write launch messaging"
        tool: claude
        output: "Key messages, headlines, descriptions"

      - step: 2
        action: "Generate hero images"
        tool: midjourney
        output: "5-10 hero product images"

      - step: 3
        action: "Create product video"
        tool: runway
        input: "Best hero image"
        output: "15-30 second product video"

      - step: 4
        action: "Generate voiceover"
        tool: elevenlabs
        input: "Launch script"
        output: "Professional narration"

      - step: 5
        action: "Create social assets"
        tool: canva
        input: "Hero images + copy"
        output: "Platform-specific graphics"

  - id: weekly-social-content
    name: "Weekly Social Content Batch"
    description: "Create a week's worth of social content"
    frequency: "Weekly"
    tools: [midjourney, copy-ai, canva]
    steps:
      - step: 1
        action: "Plan content calendar"
        output: "7 post concepts with themes"

      - step: 2
        action: "Batch generate images"
        tool: midjourney
        output: "7-14 images (variations)"

      - step: 3
        action: "Generate captions"
        tool: copy-ai
        output: "Captions for each post"

      - step: 4
        action: "Assemble posts"
        tool: canva
        output: "Final graphics with text"

      - step: 5
        action: "Schedule"
        tool: "scheduling tool"
        output: "Week scheduled"

  - id: training-video-creation
    name: "Training Video Production"
    description: "Create professional training content"
    tools: [claude, synthesia, elevenlabs]
    steps:
      - step: 1
        action: "Write training script"
        tool: claude
        output: "Structured training content"

      - step: 2
        action: "Create avatar video"
        tool: synthesia
        output: "Talking head segments"

      - step: 3
        action: "Add voiceover sections"
        tool: elevenlabs
        output: "Narration for screen recordings"

      - step: 4
        action: "Add screen recordings"
        tool: "screen recorder"
        output: "Demo sections"

      - step: 5
        action: "Edit together"
        output: "Final training video"

  - id: ad-creative-testing
    name: "Ad Creative Variation Testing"
    description: "Generate multiple ad variants for testing"
    tools: [midjourney, copy-ai, runway]
    steps:
      - step: 1
        action: "Define value propositions"
        output: "3-5 key messages to test"

      - step: 2
        action: "Generate image variations"
        tool: midjourney
        output: "5 images per message"

      - step: 3
        action: "Generate copy variations"
        tool: copy-ai
        output: "3 copy variants per message"

      - step: 4
        action: "Create video variants"
        tool: runway
        output: "Video versions of top images"

      - step: 5
        action: "Launch tests"
        output: "Ads live in platform"

      - step: 6
        action: "Analyze and iterate"
        output: "Winning combinations identified"

