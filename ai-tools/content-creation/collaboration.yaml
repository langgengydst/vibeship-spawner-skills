# Content Creation AI Tools - Collaboration
# How content creation tools work together

prerequisites:
  technical:
    - "Basic understanding of image/video formats"
    - "Familiarity with at least one content platform"
    - "Ability to evaluate visual quality"
  creative:
    - "Understanding of brand guidelines"
    - "Basic composition/design principles"
    - "Content strategy or brief"

# =============================================================================
# TOOL COMBINATIONS
# =============================================================================

tool_combinations:
  - name: "Image to Video Pipeline"
    flow: [midjourney, runway]
    description: |
      Best quality video creation workflow:
      1. Generate hero image in Midjourney
      2. Perfect the image (variations, upscale)
      3. Feed to Runway Gen-3 for animation
    why: "Midjourney quality + Runway motion = best results"
    tip: "Use img2vid, not text2vid, for predictable output"

  - name: "Avatar Video Production"
    flow: [chatgpt, heygen, elevenlabs]
    description: |
      Professional talking head videos:
      1. Write/refine script with ChatGPT
      2. Generate voice with ElevenLabs (better quality)
      3. Create avatar video in HeyGen with voice
    why: "ElevenLabs voice quality > HeyGen built-in voices"
    tip: "Keep clips under 60 seconds to avoid uncanny valley"

  - name: "Social Content Factory"
    flow: [midjourney, canva, copy-ai]
    description: |
      Rapid social media content:
      1. Generate base images in Midjourney
      2. Add text/branding in Canva
      3. Generate captions with Copy.ai
    why: "AI for creative, Canva for polish and consistency"
    tip: "Batch similar content for efficiency"

  - name: "Music Video Pipeline"
    flow: [suno, runway, premiere]
    description: |
      AI-assisted music video:
      1. Generate track with Suno
      2. Create video clips with Runway
      3. Edit/sync in Premiere Pro
    why: "AI generates, human assembles"
    tip: "Generate more clips than needed for editing flexibility"

  - name: "Podcast Enhancement"
    flow: [descript, elevenlabs, adobe-podcast]
    description: |
      Podcast production with AI:
      1. Record in any quality
      2. Enhance audio with Adobe Podcast
      3. Edit transcript in Descript
      4. Clone voice for corrections with ElevenLabs
    why: "AI fixes mistakes without re-recording"
    tip: "Keep original recordings for authenticity"

  - name: "Blog to Video"
    flow: [claude, elevenlabs, synthesia]
    description: |
      Convert written content to video:
      1. Condense blog to script with Claude
      2. Generate narration with ElevenLabs
      3. Create avatar video with Synthesia
    why: "Repurpose content across formats"
    tip: "Add b-roll to break up talking head"

