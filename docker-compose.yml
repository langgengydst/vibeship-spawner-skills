version: '3.8'

services:
  spawner-mcp:
    container_name: spawner-mcp
    build:
      context: .
      dockerfile: mcp-server/Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - PORT=3000
      - NODE_ENV=production
    # Uncomment to persist memory across container recreates
    # volumes:
    #   - spawner_memory:/root/.spawner

volumes:
  spawner_memory:
